<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>IphoneTAL</title>
  </head>
  <body>
    <header>
      <div class="contenedorLogo">
        <h1 class="titulo">IphoneTAL</h1>
        <img class="logo" src="./images/logo1.svg" alt="Logo" />
      </div>
      <div class="divIconoCarrito">
        <div id="numero"></div>
      </div>
    </header>

    <!-- Productos -->
    <main>
      <div class="input">
        <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
      </div>
      <div id="productos">
        <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>
    <section class="ocultar">
      <h2 class="tituloCarrito">Carrito</h2>
      <h4>Total: $<span id="totalCarrito">0</span></h4>
      <h1>
        <a href="#"
          ><img src="./images/carrito.svg" class="iconoCarrito" alt="carrito" />
          <span id="cantidadProductos">0</span></a
        >
      </h1>
      <div id="scroll">
        <div id="carrito">
          <!-- Acá van a estar todos los productos que tengamos en el carrito -->
        </div>
      </div>
    </section>
    <footer>
      <div class="footerContainer">
        <div class="footerLogo">
          <h1>
            IphoneTAL
            <img
              src="./images/logo1.svg"
              alt="logo"
              style="width: 50px; height: 50px"
            />
          </h1>
          <p>Tu mejor opción para comprar celulares.</p>
        </div>
        <div class="footerContacto">
          <h3>Contacto</h3>
          <p>Email: iphonetalcelulares07@gmail.com</p>
          <p>Teléfono: +54 3512049674</p>
        </div>
        <div class="footerSocial">
          <h3>Redes Sociales</h3>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
